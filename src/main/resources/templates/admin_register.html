<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration - E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <style>
        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d; /* Bootstrap's gray */
            font-size: 0.8rem;
        }

        .register-card-container {
            max-width: 600px; /* Adjust width as needed */
            margin: 0 auto;
        }
        .form-control-sm{
        height: auto;
        }
    </style>
</head>
<body class="register-page">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-12 register-card-container">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Admin Registration</h3>
                    </div>
                    <div class="card-body">
                        <form action="/admin-register" method="post" th:object="${admin}">
                            <!-- Username -->
                            <div class="mb-1">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control form-control-sm" id="username" name="username" th:field="*{username}" required>
                                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
                            </div>
                            <!-- Password -->
                            <div class="mb-1 password-container">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control form-control-sm" id="password" name="password" th:field="*{password}" required>
                                <span class="toggle-password" onclick="togglePasswordVisibility()">Show</span>
                                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
                            </div>

                            <!-- Email -->
                            <div class="mb-1">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control form-control-sm" id="email" name="email" th:field="*{email}" required>
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                            </div>

                            <!-- Phone Number -->
                            <div class="mb-1">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="text" class="form-control form-control-sm" id="phone" name="phone" th:field="*{phone}" required>
                                <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></span>
                            </div>

                            <!-- Address -->
                            <div class="mb-1">
                                <label for="address" class="form-label">Address</label>
                                <textarea class="form-control form-control-sm" id="address" name="address" th:field="*{address}" required></textarea>
                                <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></span>
                            </div>

                            <!-- Role -->
                            <div class="mb-1">
                                <label for="role" class="form-label">Role</label>
                                <select class="form-control form-control-sm" id="role" name="role" th:field="*{role}" required>
                                    <option value="ROLE_ADMIN">Admin</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-dark w-100 btn-sm">Register</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p>
                            Already have an account? <a href="/login" class="text-primary">Login here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var toggleButton = document.querySelector(".toggle-password");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleButton.textContent = "Hide";
            } else {
                passwordInput.type = "password";
                toggleButton.textContent = "Show";
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
