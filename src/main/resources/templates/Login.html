<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
</head>
<body>
<div class="banner">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${param.error}" class="alert alert-danger text-center">
                            Invalid username or password
                        </div>

                         <!-- Display success message after password reset -->
                        <div th:if="${successMessage}" class="alert alert-success text-center"
                             th:text="${successMessage}"></div>

                        <div th:if="${registrationSuccess}" class="alert alert-success text-center"
                             th:text="${registrationSuccess}"></div>
                        <form action="/login" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-dark w-100">Login</button>
                        </form>

                        <p class="text-center mt-2">
                            <a href="/forgot-password" class="text-primary">Forgot Password?</a>
                        </p>
                    </div>
                    <div class="card-footer text-center">
                        <p>Don't have an account? <a href="/register" class="text-primary">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
