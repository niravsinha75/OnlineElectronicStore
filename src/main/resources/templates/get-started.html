<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Get Started - Electronics Store</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="icon" href="/favicon.png" type="image/x-icon">
<style>
/* ✅ Background Styling */
body {
	background-image: url('/images/background.jpg');
	background-size: cover;
	background-position: center;
	background-repeat: no-repeat;
	color: white;
	margin: 0;
	padding: 0;
	height: 100vh;
	display: flex;
	flex-direction: column;
}

/* ✅ Blur Effect */
body::before {
	content: "";
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	backdrop-filter: blur(2px); /* Adjust blur intensity */
	z-index: -1; /* Send it behind other content */
}

/* ✅ Navigation Bar */
header {
	background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent */
	padding: 1rem 2rem;
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	z-index: 1000;
}

.navbar-brand {
	font-size: 1.5rem;
	font-weight: bold;
	color: white;
}

.navbar-nav .nav-link {
	color: white;
	font-size: 1rem;
	padding: 0.5rem 1rem;
	border: 1px solid rgba(255, 255, 255, 0.3);
	border-radius: 5px;
	transition: background-color 0.3s ease-in-out;
}

.navbar-nav .nav-link:hover {
	background-color: rgba(255, 255, 255, 0.2);
}

/* ✅ Main Content */
.hero-section {
	flex: 1;
	display: flex;
	align-items: center;
	justify-content: center;
	text-align: center;
	padding: 2rem;
}

.hero-content {
	max-width: 600px;
	background-color: rgba(0, 0, 0, 0.5);
	padding: 2rem;
	border-radius: 10px;
	color: white;
}

.hero-content h1 {
	font-size: 2.5rem;
	font-weight: bold;
	text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

.hero-content p {
	font-size: 1.2rem;
	margin-bottom: 1.5rem;
	color: #ddd;
}

.hero-buttons .btn {
	padding: 0.75rem 1.5rem;
	font-size: 1rem;
	border-radius: 5px;
	transition: background-color 0.3s ease-in-out;
	margin: 0.5rem;
}

.hero-buttons .btn-primary {
	background-color: #007bff;
	border: none;
}

.hero-buttons .btn-primary:hover {
	background-color: #0056b3;
}

.hero-buttons .btn-outline-light:hover {
	background-color: rgba(255, 255, 255, 0.2);
}

/* ✅ Footer */
footer {
	background-color: rgba(0, 0, 0, 0.6);
	text-align: center;
	padding: 1rem 0;
	width: 100%;
	color: white;
	font-size: 0.9rem;
}

/* ✅ Responsive Design */
@media ( max-width : 768px) {
	.hero-content h1 {
		font-size: 2rem;
	}
	.hero-content p {
		font-size: 1rem;
	}
	.hero-buttons .btn {
		width: 100%;
		margin-bottom: 10px;
	}
}
</style>
</head>
<body>

	<!-- ✅ Navigation Bar -->
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark">
			<div class="container">
				<a class="navbar-brand" href="#">Electronics Store</a>

				<!-- ✅ Mobile Toggle Button -->
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav">
					<span class="navbar-toggler-icon"></span>
				</button>

				<!-- ✅ Navbar Links -->
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						
						<li class="nav-item"><a class="nav-link"
							href="/admin-register">Admin Register</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<!-- ✅ Hero Section -->
	<div class="hero-section">
		<div class="hero-content">
			<h1>Welcome to Electronics Store</h1>
			<p>Find the best electronics to enhance your life. Start shopping
				today!</p>

			<div class="hero-buttons">
				<a href="/login" class="btn btn-primary">Login</a> <a
					href="/register" class="btn btn-outline-light">Sign Up</a>
			</div>
		</div>
	</div>

	<!-- ✅ Footer -->
	<footer>
		<p>© 2025 Electronics Store. All rights reserved.</p>
	</footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
