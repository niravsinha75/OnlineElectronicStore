<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard - Electronics E-commerce</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="icon" href="/favicon.png" type="image/x-icon">
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<!-- Navigation Bar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Electronics Store Admin</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link active"
						href="/admin/home">Dashboard</a></li>
					<li class="nav-item"><a class="nav-link active" href="/logout">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container-fluid mt-4">
		<div th:if="${message}"
			class="alert alert-success alert-dismissible fade show" role="alert">
			<span th:text="${message}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert"
				aria-label="Close"></button>
		</div>
		<div class="row">
			<!-- Sidebar -->
			<div class="col-md-2 bg-light sidebar">
				<h5 class="mt-4">Menu</h5>
				<ul class="nav flex-column">
					<li class="nav-item"><a class="nav-link"
						href="/admin/view-products">View Products</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/admin/addproduct">Add Product</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/admin/view-orders">View Orders</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/admin/categories">Manage Categories</a></li>
				</ul>
			</div>

			<!-- Main Content -->
			<div class="col-md-10">
				<div class="row">
					<!-- Total Products -->
					<div class="col-md-4">
						<a href="/admin/view-products">
							<div class="card text-white bg-primary mb-3">
								<div class="card-header">Total Products</div>
								<div class="card-body">
									<h5 class="card-title" th:text="${totalProducts}"></h5>
									<p class="card-text">Manage all listed products.</p>
								</div>
							</div>
						</a>
					</div>

					<!-- Total Orders -->
					<div class="col-md-4">
						<a href="/admin/view-orders">
							<div class="card text-white bg-success mb-3">
								<div class="card-header">Total Orders</div>
								<div class="card-body">
									<h5 class="card-title" th:text="${totalOrders}"></h5>
									<p class="card-text">View and manage pending orders.</p>
								</div>
							</div>
						</a>
					</div>

					<!-- Manage Categories -->
					<div class="col-md-4">
						<a href="/admin/categories">
							<div class="card text-white bg-warning mb-3">
								<div class="card-header">Total Categories</div>
								<div class="card-body">
									<h5 class="card-title" th:text="${totalCategories}"></h5>
									<p class="card-text">Manage all product categories.</p>
								</div>
							</div>
						</a>
					</div>

				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
