<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Manage Categories</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="icon" href="/favicon.png" type="image/x-icon">
<link rel="stylesheet" th:href="@{/css/style.css}">
<style>
.table-responsive {
	overflow-x: auto;
	-webkit-overflow-scrolling: touch; /* Smooth scrolling on mobile */
}

/* Adjust table and text sizes for mobile */
@media ( max-width : 768px) {
	.table th, .table td {
		font-size: 0.9rem; /* Reduce font size for better fit */
		white-space: nowrap; /* Prevents text from wrapping */
	}
	.btn {
		padding: 8px 10px; /* Reduce button padding */
		font-size: 0.9rem;
	}
	h2 {
		font-size: 1.5rem; /* Reduce heading size */
		text-align: center;
	}
}
</style>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/admin/home">Electronics Store Admin</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link active"
						href="/admin/home">Dashboard</a></li>
					<li class="nav-item"><a class="nav-link active" href="/logout">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container mt-4">
		<h2 class="mb-4">Manage Categories</h2>

		<!-- Success Message -->
		<div th:if="${message}" class="alert alert-success text-center"
			role="alert">
			<span th:text="${message}"></span>
		</div>

		<!-- Add Category Form -->
		<form action="/admin/add-category" method="post" class="mb-3">
			<div class="input-group">
				<input type="text" class="form-control" name="name"
					placeholder="Enter category name" required>
				<button type="submit" class="btn btn-primary">Add Category</button>
			</div>
		</form>

		<!-- Category List -->
		<div class="table-responsive">
			<table class="table table-bordered table-striped">
				<thead class="table-dark">
					<tr>
						<th>Category ID</th>
						<th>Name</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="category : ${categories}">
						<td th:text="${category.categoryId}"></td>
						<td th:text="${category.name}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer class="text-center mt-4">
		<p>Â© 2025 Electronics Store</p>
	</footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
