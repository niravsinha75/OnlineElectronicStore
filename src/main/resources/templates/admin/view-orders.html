<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - View Orders</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="icon" href="/favicon.png" type="image/x-icon">
<style>
.table-responsive {
	overflow-x: auto;
	-webkit-overflow-scrolling: touch; /* Smooth scrolling for mobile */
}

@media ( max-width : 768px) {
	.table th, .table td {
		font-size: 0.9rem;
	}
	.btn {
		padding: 8px 10px;
		font-size: 0.9rem;
	}
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/admin/home">Electronics Store Admin</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link active"
						href="/admin/home">Dashboard</a></li>
					<li class="nav-item"><a class="nav-link active" href="/logout">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<header>
	<div class="container mt-5">
		<!-- Success Message -->
		<div th:if="${message}" class="alert alert-success">
			<p th:text="${message}"></p>
		</div>

		<h2 class="text-center mb-4">Pending Orders</h2>

		<div class="table-responsive">
			<table class="table table-bordered">
				<thead class="table-dark">
					<tr>
						<th>Order ID</th>
						<th>Customer</th>
						<th>Product</th>
						<th>Quantity</th>
						<th>Total Price</th>
						<th>Order Date</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="order : ${orders}">
						<td th:text="${order.orderId}"></td>
						<td th:text="${order.customer.name}"></td>
						<td th:text="${order.product.name}"></td>
						<td th:text="${order.quantity}"></td>
						<td>â‚¹<span th:text="${order.totalPrice}"></span></td>
						<td
							th:text="${#dates.format(order.orderDate, 'dd-MM-yyyy HH:mm')}"></td>
						<td>
							<form th:action="@{/admin/update-order-status}" method="post"
								class="d-inline">
								<input type="hidden" name="orderId" th:value="${order.orderId}">
								<input type="hidden" name="status" value="Accepted">
								<button type="submit" class="btn btn-success">Accept</button>
							</form>
							<form th:action="@{/admin/update-order-status}" method="post"
								class="d-inline">
								<input type="hidden" name="orderId" th:value="${order.orderId}">
								<input type="hidden" name="status" value="Rejected">
								<button type="submit" class="btn btn-danger">Reject</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	</header>
	
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
