<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Forgot Password</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
/* ✅ General Styles */
body {
	background-color: #f8f9fa;
	font-family: 'Arial', sans-serif;
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
	margin: 0;
	padding: 15px;
}

.container {
	max-width: 450px;
	width: 100%;
	padding: 20px;
	border: 1px solid #ddd;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	background-color: white;
}

.text-center {
	text-align: center;
}

.form-label {
	font-weight: bold;
}

.form-control {
	padding: 12px;
	border-radius: 6px;
	border: 1px solid #ccc;
}

.btn-primary {
	background-color: #007bff;
	border-color: #007bff;
	padding: 12px;
	border-radius: 6px;
}

.btn-primary:hover {
	background-color: #0056b3;
	border-color: #0056b3;
}

.btn-secondary {
	background-color: #6c757d;
	border-color: #6c757d;
	padding: 12px;
	border-radius: 6px;
	color: white;
	text-decoration: none;
	display: block;
	text-align: center;
	margin-top: 10px;
}

.btn-secondary:hover {
	background-color: #545b62;
	border-color: #545b62;
}

.alert {
	margin-bottom: 1.5rem;
	padding: 12px;
	border-radius: 6px;
	font-size: 0.95rem;
}

.alert-success {
	background-color: #d4edda;
	border-color: #c3e6cb;
	color: #155724;
}

.alert-danger {
	background-color: #f8d7da;
	border-color: #f5c6cb;
	color: #721c24;
}

/* ✅ Responsive Adjustments */
@media ( max-width : 576px) {
	.container {
		max-width: 100%;
		padding: 15px;
		border-radius: 5px;
	}
	h2 {
		font-size: 1.5rem;
	}
	.form-control {
		padding: 10px;
	}
	.btn {
		padding: 10px;
		font-size: 1rem;
	}
	.alert {
		font-size: 0.9rem;
	}
}
</style>
</head>
<body>
	<div class="container">
		<h2 class="text-center">Forgot Password</h2>

		<!-- ✅ Success Message -->
		<div th:if="${successMessage}" class="alert alert-success text-center"
			th:text="${successMessage}"></div>

		<!-- ✅ Error Message -->
		<div th:if="${errorMessage}" class="alert alert-danger text-center"
			th:text="${errorMessage}"></div>

		<form action="/forgot-password" method="post">
			<div class="mb-3">
				<label for="email" class="form-label">Enter your email</label> <input
					type="email" class="form-control" name="email" required>
			</div>
			<button type="submit" class="btn btn-primary w-100">Send
				Reset Link</button>

			<!-- ✅ Back to Login Button -->
			<a href="/login" class="btn btn-secondary w-100">Back to Login</a>
		</form>
	</div>
</body>
</html>
